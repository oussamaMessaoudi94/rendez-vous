<app-nav-admin></app-nav-admin>
<div class="page-content tab1" style="margin-top: 20px;margin-bottom: 15%;">
    <div class="container">
      <input type="text" id="search_input" onkeyup="FilterkeyWord()"
      style="margin-bottom: 16px;" placeholder="Search Name Column.." class="">
    <table class="rwd-table" id="menu_item_table_all">
      <tbody id="paginatedTable">
        <tr>
          <th>Name/Prenom</th>
          <th>Email</th>
          <th>Number</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Action</th>
        </tr>  
        <tr *ngFor="let findedA of findedA | paginate:{itemsPerPage: 5, currentPage:p }  let i=index">
          <td data-th="Supplier Code">{{findedA.nameP}}</td>
          <td data-th="Supplier Code">{{findedA.email}}</td>
          <td data-th="Supplier Code">{{findedA.number}}</td>
          <td data-th="Supplier Code">{{findedA.date}}</td>
          <td data-th="Supplier Code">{{findedA.time}}</td>
          <td data-th="Supplier Code"><button type="button" class="btn btn-outline-light" (click)="editArchive(findedA._id)"  style="color: blue;" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
          </svg></button></td>
        </tr>
      </tbody>
    </table>
    <div id="pagination" style="text-align: center; margin-top: 5%;">
      <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div> 
    </div>
  </div><!-- end container -->
